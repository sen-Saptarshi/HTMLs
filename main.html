<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Files</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-indigo-400">🧑🏻‍💻Project Files</h1>
      </div>
      <div
        id="file-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      ></div>
    </div>

    <script>
      // Simulated file list
      const files = [
        "ACupOfTea.html",
        "ColorfulTiles.html",
        "DrawingApp.html",
        "DumpPortfolio.html",
        "InstagramLoginPage.html",
        "ParticleJS.html",
        "QRCodeGen.html",
        "RandomCharGen.html",
        "SimpleLoginPage.html",
        "SpeechBGChanger.html",
        "SpiderEffect.html",
        "WeatherAPP.html",
      ];

      const iconColors = ["red", "green", "orange", "blue", "purple", "yellow"];

      // Icon and color mapping based on file type

      // Function to render files
      function renderFiles() {
        const fileContainer = document.getElementById("file-container");
        files.forEach((file, index) => {
          const fileCard = `
                          <div class="bg-gray-800 rounded-lg shadow-lg p-6">
                              <a href="files/${file}" class="flex items-center space-x-4 text-indigo-400 hover:text-indigo-300">
                                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-${
                                    iconColors[index % iconColors.length]
                                  }-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                  </svg>
                                  <span class="font-medium text-lg">${file}</span>
                              </a>
                          </div>
                      `;
          fileContainer.innerHTML += fileCard;
        });
      }
      renderFiles();
      // // Render files on page load
      // document.addEventListener("DOMContentLoaded", renderFiles);
    </script>
  </body>
</html>
